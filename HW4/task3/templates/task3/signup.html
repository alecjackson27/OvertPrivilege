<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-8">
              <h1 class="mt-2">Sign Up</h1>
              <hr class="mt-0 mb-4">
              <div id="formContent">
                <!-- Signup Form -->
                <form action="{% url 'create' %}" method="POST"> {% csrf_token %}
                  <p>Personal Information:</p>
                  <input type="text" id="firstname" name="first name" placeholder="First Name">
                  <input type="text" id="lastname" name="last name" placeholder="Last Name">
                  <br><br>
                  <input type="email" id="email" name="email" placeholder="Email">
                  <br><br>
                  <input type="tel" id="phone" name="phone" placeholder="Phone (xxx-xxx-xxxx)">
                  <br>
                  <br>
                  <p>Mailing Address:</p>
                  <input type="text" id="street" name="street" placeholder="Street Info">
                  <input type="text" size=3 id="apt" name="apt" placeholder="APT#">
                  <br>
                  <input type="text" id="city" name="city" placeholder="City">
                  <input type="text" id="state" name="state" placeholder="State">
                  <br>
                  <input typ="text" id="class" name="zip" placeholder="Zip (first 4 digits)" maxlength="5">
                  <br><br>
                  <p>Birth Date:</p>
                  <input type="date" id="birthdate" name="birth date">
                  <br><br>
                  <p>Password:</p>
                  <input type="text" id="password" name="password" placeholder="Password">
                  <br>
                  <input type="text" id="password" name="confirm password" placeholder="Confirm Password">
                  <br>
                  <input type="submit" value="Submit">
                </form>

                <div id="formFooter">
                    <a class="underlineHover" href="{% url 'index' %}">Already have an account?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
</html>
